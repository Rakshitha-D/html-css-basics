<!DOCTYPE html>
<html>
  <head>
    <title>Ninth exercise</title>
    <link rel="stylesheet" href="9.css" />
  </head>
  <body>
    <!-- 9a -->
    <div class="box"></div>
    <br />
    <!-- 9b -->
    <div class="circle"></div>

    <!-- 9c -->
    <div class="review">
      <p>Satisfied with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <!-- 9d -->
    <div class="youtube">
      <p class="install">Install YouTube Music</p>
      <p class="access">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>

    <!-- 9e -->
    <div class="tweet-box">
      <img class="cat-9e" src="cat.jpg" alt="Cat Image" />
      <input class="tweet-text" type="text" placeholder="What's happening" />
      <button class="tweet-button">Tweet</button>
    </div>

    <!-- 9f&9g -->
    <div class="card">
      <div class="img-container">
        <img class="card-image" src="cat.jpg" alt="" />
      </div>
      <div class="details">
        <p class="name">Oliver</p>
        <p class="friends">2 mutual friends</p>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
    <div class="card">
      <div class="img-container">
        <img class="card-image" src="cat.jpg" alt="" />
      </div>
      <div class="details">
        <p class="name">Mimi</p>
        <p class="friends">3 mutual friends</p>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
    <div class="card">
      <div class="img-container">
        <img class="card-image" src="cat.jpg" alt="" />
      </div>
      <div class="details">
        <p class="name">Rex</p>
        <p class="friends">4 mutual friends</p>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
