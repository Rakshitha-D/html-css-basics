<!DOCTYPE html>
<html>
  <head>
    <title>Eighth exercise</title>
    <link rel="stylesheet" href="8.css" />
  </head>

    <!-- 8a -->
    <input type="text" class="name" placeholder="Name" />
    <input type="text" class="email" placeholder="Email" />

    <!-- 8b -->
    <p class="text-8b">
      Thanks for chatting with our customer support. Would you like to take our
      quickly survey?
    </p>
    <button class="button">Yes</button>
    <button class="button">No</button>

    <br /><br />
    <!-- 8c -->
    <img class="logo" src="google-logo.png" alt="Google logo" />
    <input
      class="text-8c"
      type="text"
      placeholder="Search Google or type a URL"
    />

    <br /><br />
    <!-- 8d -->
    <input class="first-name" type="text" placeholder="First name" />
    <input class="second-name" type="text" placeholder="Second name" />
    <input class="email-8d" type="text" placeholder="Email" />
    <button class="signup-button">Sign Up</button>

    <br /><br />
    <!-- 8e -->
    <p class="uber">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location" />
    <input class="destination" type="text" placeholder="Enter destination" />
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
